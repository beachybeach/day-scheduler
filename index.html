<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron border-bottom">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center border-bottom"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 border border-left-0 p-3">9AM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

        <div class="col-1 border border-left-0 p-3">10AM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

        <div class="col-1 border border-left-0 p-3">11AM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

        <div class="col-1 border border-left-0 p-3">12PM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

        <div class="col-1 border border-left-0 p-3">1PM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

       <div class="col-1 border border-left-0 p-3">2PM</div>
       <textarea class="col-10 border p-3" id="task"></textarea>
       <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

       <div class="col-1 border border-left-0 p-3">3PM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

        <div class="col-1 border border-left-0 p-3">4PM</div>
        <textarea class="col-10 border p-3" id="task"></textarea>
        <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>
        
       <div class="col-1 border border-left-0 p-3">5PM</div>
       <textarea class="col-10 border p-3" id="task"></textarea>
       <button type="button" class="btn btn-primary p-3 fas fa-save fa-3x"></button>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
